<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>

    <!-- Main Menu -->
    <h1>Welcome to TicTacToe!</h1>

    <div id="menu">
        <p>Choose a game mode:</p>
        <!-- Links to respective game mode pages -->
        <button class="modeBtn" id="classicMode">Classic Mode</button>
        <button class="modeBtn" id="blitzMode">Blitz Mode</button>
        <button class="modeBtn" id="powerUpMode">Power-Up Mode</button>
    </div>

    <!-- Game Mode Selection Handling -->
    <script>
        // Links for different game modes
        document.getElementById('classicMode').addEventListener('click', function() {
            window.location.href = 'basictictactoe.html'; // Redirects to Basic TicTacToe
        });

        document.getElementById('blitzMode').addEventListener('click', function() {
            window.location.href = 'blitztictactoe.html'; // Redirects to Blitz TicTacToe (you can create this page similarly)
        });

        document.getElementById('powerUpMode').addEventListener('click', function() {
            window.location.href = 'poweruptictactoe.html'; // Redirects to Power-Up TicTacToe (you can create this page similarly)
        });
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</body>
</html>
